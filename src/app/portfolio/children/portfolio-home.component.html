<div class="main">
  <div class="wrapper">
    @for (card of cards; track card.link) {
      <div class="card">
        <a [routerLink]="card.link">
          <p>{{ card.label }}</p>
        </a>
        <p>{{ card.url }}</p>
        <label>
          <p>詳細</p>
          <input type="checkbox" />
        </label>
      </div>
    }
  </div>
</div>
