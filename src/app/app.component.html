<main>
  <div class="content-wrap">
    <router-outlet />
  </div>
  <footer>
    <ul>
      @for (content of Object.values(contents); track content.label) {
        <li>
          <a [routerLink]="content.link"
            ><span [class]="content.icon" style="margin-right: 0.15rem"></span
            >{{ content.label }}</a
          >
        </li>
      }
    </ul>
    @if (isLogin()) {
      <button class="login" (click)="logout()">logout</button>
    } @else {
      <button class="login" (click)="loginWithGoogle()">login</button>
    }
  </footer>
</main>

<p-confirmDialog />
