<main>
  <div class="content-wrap">
    <div class="content">
      <router-outlet />
    </div>
  </div>
  <footer>
    <ul>
      @for (content of Object.values(contents); track content.label) {
        <li>
          <a [routerLink]="content.link"
            ><span [class]="content.icon" style="margin-right: 0.15rem"></span
            >{{ content.label }}</a
          >
        </li>
      }
    </ul>
  </footer>
</main>
